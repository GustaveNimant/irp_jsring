<!DOCTYPE html>
<meta charset=utf8>

<!--
 REQUIREMENT:  NEED TO RUN A LOCAL IPFS DAEMON
-->
<div class=container>
    <span id=core></span>
    <form>
	peerid: <input name=peerid value=":peerid" size=47>
	<br>mfs: <input name=mfspath value="/my/identity/public.yml">
	<br>hash: <input name=hash value=":hash" size=47>
    </form>
</div>
<!-- --------------------------------------------------------- -->
<script>
 var webui = 'http://127.0.0.1:5001'
 var qmEmpty = 'bafyaabakaieac'
</script>
<script src="mcjs/mc_essential.js"></script>
<!--
     <script src="https://cdn.jsdelivr.net/gh/willforge/jsring/js/ipfs.js"></script>
-->

<script>
 let peerid = getPeerId()
     .then(id => { peerid = (typeof(id) == 'undefined') ? 'QmYourIPFSisNotRunning' : id; return peerid })
     .then( id => updateContainer('peerid', id) )
     .catch(logError);

 load(window).then( _ => { // on window load compute the hash of initial mfspath's value
     console.log('// window loaded')
     form = document.getElementsByTagName('form')[0];
     inipath = form.elements['mfspath'].value
     console.log('load(window) initial path: ',inipath)
     return getMFSFileHash(inipath)
	 .then(hash => updateContainer('hash', hash))
	 .catch(logError)
 }).catch(consLog('load'))

 function updateContainer(name, x) {
     console.log('UpdateContainer input name',name)
     console.log('UpdateContainer input x',x)

     if (typeof(callback) != 'undefined') {
	 callback(name, x)
     } else {
	 let elements = document.getElementsByClassName('container');
	 for (let i=0; i<elements.length; i++) {
	     let e = elements[i];
	     e.innerHTML = e.innerHTML.replace(new RegExp(':'+name,'g'),x)
	     console.log('updateContainer e.innerHTML', e.innerHTML)
	 }
     }
     return x;
 }

 function getPeerId() {
     console.log('Entering in getPeerId')
     
     let url = webui + '/api/v0/config?&arg=Identity.PeerID&encoding=json';
     return fetch(url,{ method: "GET"} )
	 .then( resp => resp.json() )
	 .then( obj => { console.log('getPeerId obj',obj); return obj.Value})
     	 .then( hash => { console.log('getPeerId hash',hash); return hash})
	 .catch(logError)
 }

 function getMFSFileHash(mfspath) {
     console.log('Entering in getMFSFileHash input mfspath',mfspath)
     
     var url = webui + '/api/v0/files/stat?arg='+mfspath+'&hash=true'
     return fetch(url)
	 .then( resp => resp.json() )
	 .then( json => {
	     if (typeof json.Hash == 'undefined') {
		 if (typeof(qmEmpty) != 'undefined') { return qmEmpty }
		 else { return 'QmYYY' }
	     } else {
		 let result = json.Hash;
		 console.log('getMFSFileHash result',result)
		 return result;
	     }
	 })
	 .catch(logError)
 }

</script>
