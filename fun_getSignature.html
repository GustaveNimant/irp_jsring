<!DOCTYPE html>
<html>
    <meta charset="utf8"/>
    <body>
	<h3>Click the button to Get the Signature Keyword.</h3>
	<button onclick="getSignature()">Get Signature</button>
	<p id="demo"></p>

	<script>
	 function extractSignature() {
	     const str = "truc  $Signature: n/a$bla"
	     let rex = /\$Signature: ([a-zA-Z][a-zA-Z0-9]*(?:[\/])?[a-zA-Z0-9])\$/;
	     
	     var res = str.match(rex);
	     console.log("extractSignature res ",res);
	     let result = res[1]
	     return result
	 }

	 function getSignature() {
	     document.getElementById("demo").innerHTML = extractSignature();
	 }
	 
	</script>

    </body>
</html>
