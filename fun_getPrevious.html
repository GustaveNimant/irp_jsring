<!DOCTYPE html>
<html>
    <meta charset="utf8"/>
    <body>
	<h3>Click the button to Get the Previous Keyword.</h3>
	<button onclick="getPrevious()">Get Previous</button>
	<p id="demo"></p>

	<script>
	 function extractPrevious() {
	     const str = "truc  $Previous: QmUmeXP7TdYQGMnL7GddRUQRHyrYwkPvAHTDx7rFvaCCaN$bla"
	     let rex = /\$Previous: (Qm([a-zA-Z0-9]+))\$/;
	     
	     var res = str.match(rex);
	     console.log("extractPrevious res ",res);
	     let result = res[1]
	     return result
	 }

	 function getPrevious() {
	     document.getElementById("demo").innerHTML = extractPrevious();
	 }
	 
	</script>

    </body>
</html>
