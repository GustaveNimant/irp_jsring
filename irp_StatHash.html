<!DOCTYPE html>
<meta charset="utf8"/>

<div>
    Set a Path and Enter <input name=path type=text value="/path"
				onChange="getHash(this.value).then(callback('hash'));"> Hash is : 
    <span id=hash></span>
</div>
<br>
This page is located at <a href=https://willforge.github.io/jsring/stat.html>
    https://willforge.github.io/jsring/stat.html</a>
</div>

<script>
 // Improve
 // see documents : https://duckduckgo.com/?q=API+HTTP+IPFS+files/stat

 const webui = 'http://127.0.0.1:5001';
 const api_url = webui + '/api/v0/'

 function getHash(path) {
     var url = api_url + 'files/stat?&arg='+path+'&hash=1'
     return fetchGetJson(url)
	 .then( obj => { return Promise.resolve(obj.Hash) })
	 .catch(logError)
 }

 function fetchGetJson(url) {
     return fetch(url,
		  { method: "GET"} )
	 .then(validate)
	 .then( resp => resp.json() )
 }
 
 function validate(resp) {
     if (resp.status >= 200 && resp.status < 300) {
	 return Promise.resolve(resp)
     } else {
	 return Promise.reject(new Error(resp.statusText))
     }
 }

 function callback(tag) {
     const substi = buf => {
	 let e = document.getElementById(tag);
	 e.innerHTML = buf;
     };
     return substi
 }

 function logError(err) { console.log(err); }
</script>
