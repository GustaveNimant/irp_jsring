<!DOCTYPE html>
<html lang="fr">
    <head>
	<meta charset="UTF-8">
	<title>Childs test</title>
    </head>
    <style>
     #floatRight {
	 float:right;
	 border:2px solid #0A6BB3;
	 padding:5px;
	 width:47%;
	 height:60px;
	 text-align:center;
     }

     #floatLeft {
	 float:left;
	 border:2px solid #0A6BB3;
	 padding:5px;
	 width:49%;
	 height:60px;
	 text-align:center;
     }
   
    </style>
    
    <body>

	<div id="floatLeft">
	    Ajouter 10 DIV avec le texte de cette zone de texte<br>
	    <input type="text" id="addDiv" size="30%"><br>
	    <input type="button" onclick="addDiv()" value="Add div">
	</div>
	
	<div id="floatRight">
	    Supprimer un div avec son id<br>
	    <select id="div_id">
		<option value="div0">div0</option>
		<option value="div1">div1</option>
		<option value="div2">div2</option>
		<option value="div3">div3</option>
		<option value="div4">div4</option>
		<option value="div5">div5</option>
		<option value="div6">div6</option>
		<option value="div7">div7</option>
		<option value="div8">div8</option>
		<option value="div9">div9</option>		
	    </select><br>
	    <input type="button" onclick="removeDiv()" value="Remove div">
	</div>
	
	<script>
	 
	 function addDiv() {
	     var txt = document.getElementById('addDiv').value
	     for (let i = 0; i < 10; i++){
		 createElement('div','div'+i,'id : div'+i+ ' - ' +txt,'');
	     }
	 }


	 function createElement (tag, id, value, input_type) {
	     
	     let doc_tag = document.createElement(tag);
	     doc_tag.id = id;
	     doc_tag.value = value;
	     if (tag == 'input') {doc_tag.type = input_type};
	     doc_tag.innerHTML = value;
	     document.body.appendChild(doc_tag);
	 }

	 function removeDiv () {
	     console.log('Entering in removeDiv');
	     var elem = document.getElementById("div_id")
	     var inde = elem.selectedIndex;
	     var sele = elem.options[elem.selectedIndex];
	     console.log('removeDiv elem',elem);
	     console.log('removeDiv elem.selectedIndex',inde);
	     console.log('removeDiv sele',sele);
	     var txt = sele.text;
	     console.log('removeDiv txt',txt);
	     console.log('removeDiv sele.value',sele.value);
	     var div_ele = document.getElementById(txt);
	     var pare = div_ele.parentNode;
	     console.log('removeDiv parentNode',pare);
	     div_ele.parentNode.removeChild(div_ele);
	 }

	</script>
    </body>
</html>
