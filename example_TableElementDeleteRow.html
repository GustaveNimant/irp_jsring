<!DOCTYPE html>
<html>
    <head>
	<style>
	 table, td {
	     border: 1px solid black;
	 }
	</style>
    </head>
    <body>

	<table id="myTable">
	    <tr>
		<td>Row 1</td>
		<td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
	    </tr>
	    <tr>
		<td>Row 2</td>
		<td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
	    </tr>
	    <tr>
		<td>Row 3</td>
		<td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
	    </tr>
	</table>

	<script>

	 let table = document.getElementById("myTable");
	 console.log('table',table);
	 let row_1 = table.rows[1];
	 console.log('row_1',row_1);
	 let text_1 = row_1.innerText;
	 console.log('text_1',text_1);
	 let child_1 = row_1.children[1];
	 console.log('child_1',child_1);
	 let fval = child_1.firstChild.value
	 console.log('firstChild.value',fval);
	 let ocli = child_1.firstChild.onclick
	 console.log('firstChild.onclick',ocli);
	 
	 function deleteRow(r) {
	     console.log('deleteRow r',r);
	     var p = r.parentNode;
	     var pp = p.parentNode;
	     var i = pp.rowIndex;
	     var od = pp.ownerDocument;
	     console.log('deleteRow r.parentNode',p);
	     console.log('deleteRow r.parentNode.parentNode',pp);
	     console.log('deleteRow r.parentNode.parentNode.rowIndex',i);
	     console.log('deleteRow r.parentNode.parentNode.innerText',pp.innerText);
	     console.log('deleteRow r.parentNode.parentNode.ownerDocument',od);
	     console.log('deleteRow r.parentNode.parentNode.ownerDocument.URL',od.URL);
	     
	     document.getElementById("myTable").deleteRow(i);
	 }
	</script>

    </body>
</html>
