<!DOCTYPE html>
<meta charset="utf8"/>

Ipfs File path: <input type="text" id="path" value="some Ipfs path">
<button onclick="getHash(document.getElementById('path').value)">Hash</button>

<pre>Ipfs File Hash <b><span id=hash>hash</span></b></pre>

<p id="error"></p>

<script>
 function getHash(path) {
     console.log('getHash input path '+path)
     const webui = 'http://127.0.0.1:5001';
     const api_url = webui + '/api/v0/'

     var url = api_url + 'files/stat?&arg='+path+'&hash=1'
     return fetchGetJson(url)
	 .then( obj => { return Promise.resolve(obj.Hash) })
	 .then(callback('hash'))
	 .catch(logError)
 }

 function fetchGetJson(url) {
     console.log('fetchGetJson input url '+url)
     return fetch(url,
		  { method: "GET"} )
	 .then(validate)
	 .then( resp => resp.json() )
 }
 
 function validate(resp) {
     if (resp.status >= 200 && resp.status < 300) {
	 return Promise.resolve(resp)
     } else {
	 return Promise.reject(new Error(resp.statusText))
     }
 }

 function callback(tag) {
     const substi = obj => {
	 let e = document.getElementById(tag);
	 e.innerHTML = obj;
     };
     return substi
 }

 function logError(err) { console.log(err); }
</script>
