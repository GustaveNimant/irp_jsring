<!DOCTYPE html>
<meta charset="utf8"/>
<h3>Get the Hash from an Mfs path</h3>
Mfs path: <input type="text" id="mfspath" value="/...">
<button onclick="getHash(document.getElementById('mfspath').value)">Hash</button>

<pre>Mfs File Hash <b><span id=hash>hash</span></b></pre>

<p id="error"></p>

<script>
 function getHash(mfspath) {
     console.log('getHash input mfspath '+mfspath)
     const webui = 'http://127.0.0.1:5001';
     const api_url = webui + '/api/v0/'

     var url = api_url + 'files/stat?&arg='+mfspath+'&hash=true'
     return fetchGetJson(url)
	 .then( obj => {console.log('getHash obj',obj);
	     return Promise.resolve(obj.Hash) })
	 .then(callback('hash'))
	 .catch(logError)
 }

 function fetchGetJson(url) {
     console.log('fetchGetJson input url '+url)
     return fetch(url, { method: "GET"} )
	 .then(validate)
	 .then( resp => {console.log('fetchGetJson resp',resp); return resp.json()} )
 }
 
 function validate(resp) {
     if (resp.status >= 200 && resp.status < 300) {
	 return Promise.resolve(resp)
     } else {
	 return Promise.reject(new Error(resp.statusText))
     }
 }

 function callback(tag) {
     const substi = obj => {
	 let e = document.getElementById(tag);
	 e.innerHTML = obj;
     };
     return substi
 }

 function logError(err) { console.log(err); }
</script>
