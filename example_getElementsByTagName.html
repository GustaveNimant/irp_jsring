<!DOCTYPE html>
<html>
    <head>
	<style>
	 .democlass {
	     color: red;
	 }
	</style>
    </head>
    <body>

	<h1 class="democlass">Hello World</h1>

	<p>Click the button to display the value of the class attribute node of the h1 element.</p>

	<button onclick="myFunction(document.getElementsByTagName('H1'))">Try it</button>

	<p id="demo1"></p>
	<p id="demo2"></p>

	<script>
	 function myFunction(elements) {
	     console.log('myFunction elements',elements);
	     let elmnt = elements[0];
	     console.log('myFunction elmnt',elmnt);
	     console.log('myFunction elmnt.className',elmnt.className);
	     var attr = elmnt.getAttributeNode("class").value;
	     document.getElementById("demo1").innerHTML = attr;
	     document.getElementById("demo2").innerHTML = elmnt.className;
	 }
	</script>

    </body>
</html>
