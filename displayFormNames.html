<!DOCTYPE html>
<html>
    <body>

	<p>Enter names in the fields, then click "Submit" to submit the form:</p>

	<form id="form">
	    First name: <input type="text" name="fname" value="truc"><br>
	    Last name: <input type="text" name="lname" value="trac"><br>
	    <input type="button" onclick="myFunction()" value="Submit">
	</form>

	<script>
	 function myFunction() {
	     var x = document.getElementById("form")
	     var firNam = x.elements[0].value;
	     console.log('firNam '+firNam)
	     var lasNam = x.elements[1].value;
	     console.log('lasNam '+lasNam)
	 }
	</script>

    </body>
</html>
