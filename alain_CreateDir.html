<!DOCTYPE html>
<meta charset="utf8"/>

<h2>Create folder in Local IPFS</h2>
<form>
  Name of folder : <input type="text" value="/" name="mfspath" id="mfspath">
    <button type="button" onclick="createDirectory()">Create folder</button>
</form>

<p style="color:red" id="error"></p>

<script>
 
 function createDirectory() {
     let path =  document.getElementById('mfspath').value;
     console.log('createDirectory mfs path '+path);
     
     const api_url = 'http://127.0.0.1:5001/api/v0/'
     var url = api_url + 'files/mkdir?arg=' + path ;
     console.log('createDirectory : url '+url);
     
     return fetchPostTextForm(path, url)
	 .then( obj => obj.text() )
         .then( tex => console.log("tex '"+tex+"'"))
         .catch(logError)
 }
 
 function fetchPostTextForm(path, url) {
     console.log('fetchPostTextForm input url '+url);
     
     let form = new FormData();
     form.append('file', path)   
     const result = fetch(url, {
	 method: "POST",
	 mode: 'cors',
	 body: form
     })
     return result;
 }
 
 function callback(tag) {
     const result = obj => {
	 let e = document.getElementById(tag);
	 e.innerHTML = obj;
     };
     return result
 }
 
 function callbackIpfsIo(tag) {
     console.log('callback tag: '+tag)
     const substi = obj => {
	 let e = document.getElementById(tag);
	 e.innerHTML = "<a href=https://ipfs.io/ipfs/"+obj+">"+obj+"</a>";
     };
     return substi
 }

 function callbackIpfsLocal(tag) {
     console.log('callback tag: '+tag)
     const substi = obj => {
	 let e = document.getElementById(tag);
	 e.innerHTML = "<a href=http://127.0.0.1:5001/ipfs/"+obj+">"+obj+"</a>";
     };
     return substi
 }

 function validate(resp) {
     if (resp.status >= 200 && resp.status < 300) {
	 return Promise.resolve(resp)
     }
     return Promise.reject(new Error(resp.statusText))
 }
 
 function logError(err) {
     console.log("logError : input err ",err);
     const message = err.message;
     console.log("logError : message '"+message+"'");
     document.getElementById("error").innerHTML = message;
     switch (message){
	 case "NetworkError when attempting to fetch resource.":
	     alert("NetworkError because ipfs has not been launched\nrun : jsm; . config.sh; ipmsd.sh");
	     break;
	 case "Internal Server Error":
	     alert("Internal Server Error because ipfs file path was uncorrect");
	     break;
	 default:
	     console.log("logError : output err '"+err+"'");
     } // switch
 }
 
 
</script>
