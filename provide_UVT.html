<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <body>

	<script>
	 async function getD1() {
	     return new Promise(
		 res => {setTimeout(() => {res(1)}, 3000);})
	 }
	 
	 async function getD2() {
	     return new Promise(
		 res => {setTimeout(() => {res(2)}, 2000);})
	 }

	 async function getD3() {
	     return new Promise(
		 res => {setTimeout(() => {res(3)}, 1000);})
	 }
	 
	 async function provideU() {
	     const d1 = await getD1();
	     console.log("provideU d1",d1);
	     const d2 = await getD2();
	     console.log("provideU d2",d2);

	     result = d1 + d2;
	     console.log("result d1+d2 = U",result);
	     return result;
	 }

	 async function provideV() {
	     const d3 = await getD3();
	     console.log("provideV d3",d3);
	     result = 3 * d3;
	     console.log("result 3* d3 = V",result);
	     return result;
	 }
	 
	 async function provideT() {
	     const v = await provideV();
	     console.log("provideT v",v);
	     const u = await provideU();
	     console.log("provideT u",u);
	     result = u + v
	     console.log("result u+v = T ",result);
	     return result;
	 }
	 provideT();
	</script>
    </body>
</html>
