<!DOCTYPE html>
<html>
    <body>

	<p>Click the button to perfom a global search for the letters "ain" in a string, and display the matches.</p>

	<button onclick="getSource()">Get</button>

	<p id="demo"></p>

	<script>
	 function extractSource() {
	     var str = "The $Source: /etc/myfiles/foo.txt,v$bla";
	     let rex = /\$Source: (.*)\$/;
	     var res = str.match(rex);
	     console.log("extractSource res ",res);
	     let result = res[1]
	     return result
	 }

	 function getSource() {
	     document.getElementById("demo").innerHTML = extractSource();
	 }
	 
	</script>

    </body>
</html>
