<!DOCTYPE html>
<html>
    <body>

	<h2>JavaScript Functions</h2>
	<p>In this example the fulllName method of person is <b>applied</b> on person1:</p>

	Call <span id="demo1"></span><br>
	Apply <span id="demo2"></span><br>
	Sum1   <span id="sum1"></span><br>
	Apply null <span id="sum2"></span><br>
	Apply <span id="sum3"></span><br>

	<script>
	 var person = {
	     fullName: function() {
		 return this.firstName + " " + this.lastName;
	     }
	 }
	 // first
	 var person1 = {
	     firstName:"John",
	     lastName: "Doe"
	 }
	 
	 var x = person.fullName.call(person1); 
	 document.getElementById("demo1").innerHTML = x;

	 // second
	 
	 var person2 = {
	     firstName:"Mary",
	     lastName: "Doe"
	 }
	 var x = person.fullName.apply(person2); 
	 document.getElementById("demo2").innerHTML = x;

	 // third ============================================
	 
	 function sum(x, y, z) {
	     return x + y + z;
	 }

	 const number_a = [1, 2, 3];

	 x = sum(...number_a);
	 document.getElementById("sum1").innerHTML = x;

	 // fourth
	 
	 x = sum.apply(null, number_a);
	 document.getElementById("sum2").innerHTML = x;
	 
	 // fifth
	 var somme = {
	     som : function () {
		 return this.x + this.y + this.z;
	     }
	 }

	 const number_j = {
	     x: 1, 
	     y: 2, 
	     z: 3}

	 x = somme.som.apply(number_j)
	 document.getElementById("sum3").innerHTML = x;

	</script>

    </body>
</html>
