<!DOCTYPE html>
<html>
    <body>

	<h2>JavaScript Functions</h2>
	<p>In these examples illustrate the use of <b>apply</b> and <b>call</b></p>

	Call <span id="demo1"></span><br>
	Apply <span id="demo2"></span><br>
	Sum1   <span id="sum1"></span><br>
	Apply null <span id="sum2"></span><br>
	Call null <span id="sum22"></span><br>
	Apply <span id="sum3"></span><br>
	Apply <span id="sum4"></span><br>
	Call <span id="sum5"></span><br>

	<script>
	 // function with arguments
	 // first
	 
	 function sum(x, y, z) {
	     return x + y + z;
	 }

	 const number_a = [1, 2, 3];

	 x = sum(...number_a);
	 document.getElementById("sum1").innerHTML = x;

	 // second apply array 
	 
	 x = sum.apply(null, number_a);
	 document.getElementById("sum2").innerHTML = x;
	 
	 x = sum.call(number_a.join(","));
	 document.getElementById("sum22").innerHTML = x;
	 
	 // function without argument
	 
	 var person = {
	     fullName: function() {
		 return this.firstName + " " + this.lastName;
	     }
	 }
	 // third 
	 var person1 = {
	     firstName:"John",
	     lastName: "Doe"
	 }
	 
	 var x = person.fullName.call(person1); 
	 document.getElementById("demo1").innerHTML = x;

	 // fourth
	 
	 var person2 = {
	     firstName:"Mary",
	     lastName: "Doe"
	 }
	 var x = person.fullName.apply(person2); 
	 document.getElementById("demo2").innerHTML = x;

	 // fifth
	 var somme = {
	     som : function () {
		 return this.x + this.y + this.z;
	     }
	 }

	 const number1_js = {
	     x: 1, 
	     y: 2, 
	     z: 3}

	 x = somme.som.apply(number1_js)
	 document.getElementById("sum3").innerHTML = x;

	 const number2_js = {
	     x: 4, 
	     y: 5, 
	     z: 6}

	 x = somme.som.apply(number2_js)
	 document.getElementById("sum4").innerHTML = x;

	 x = somme.som.call(number2_js)
	 document.getElementById("sum5").innerHTML = x;

	</script>

    </body>
</html>
