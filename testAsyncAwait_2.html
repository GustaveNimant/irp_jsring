<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <body>

	<script>
	 async function fonctionAsynchroneOk() {
	     // équivaut à :
	     // return Promise.resolve('résultat');
	     return 'résultat';
	 }
	 
	 async function fonctionAsynchroneKo() {
	     // équivaut à :
	     // return Promise.reject(new Error('erreur'));
	     throw new Error('erreur');
	 }

	 fonctionAsynchroneKo().
			catch(err => console.log(err.message)) // log "erreur"
	 fonctionAsynchroneOk().
			    then(
				res => {console.log(res)}
			    ) // log "résultat"

	</script>
    </body>
</html>
