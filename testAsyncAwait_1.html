<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <body>

	<script>
	 function resolveAfter2Seconds() {
	     return new Promise(
		 res => {
		     console.log('res',res);
		     setTimeout(() => {
			 res('resolved');
		     }, 2000);
		 },
		 rej => {
	 	     console.log('rej',rej)})
	 }

	 async function asyncCall() {
	     console.log('calling');
	     const result = await resolveAfter2Seconds();
	     console.log(result);
	     // expected output: 'resolved'
	 }

	 asyncCall();

	 
	</script>
    </body>
</html>
