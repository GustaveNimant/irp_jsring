<!DOCTYPE html>
<html>
    <meta charset="utf8"/>
    <body>
	<h3>Click the button to Get the Source Keyword.</h3>
	<button onclick="getSource()">Get Source</button>
	<p id="demo"></p>

	<script>
	 function extractSource() {
	     const str = "The $Source: /etc/Other/myfiles/Foo.txt,v$bla..";
	     let rex = /\$Source: ((\/[a-zA-Z]+)+)\/([A-Za-z]+\.[a-z]+)(,[a-z])?\$/;
	     
	     const res = str.match(rex);
	     console.log("extractSource res ",res);
	     let dir = res[1]
	     let bas = res[3]
	     let result = dir + "/" + bas;
	     return result
	 }

	 function getSource() {
	     document.getElementById("demo").innerHTML = extractSource();
	 }
	 
	</script>

    </body>
</html>
