<!DOCTYPE html>
<html>
    <body>

	<p>Click the button to get the Souve file.</p>

	<button onclick="myFunction()">Get</button>

	<p id="demo_c"></p>
	<p id="source"></p>

	<script>
	 function myFunction() {
	     var str = '$Source: /var/folder/file.pdf,v$';
	     var rex = /\$Source: (((\/[a-z]+)+)\.([a-z]+(,v)?))\$/;
	     var res_c = str.match(rex);

	     console.log("myFunction res_c ",res_c);
	     document.getElementById("demo_c").innerHTML = res_c;
	     document.getElementById("source").innerHTML = res_c[1];
	 }
	</script>

    </body>
</html>
